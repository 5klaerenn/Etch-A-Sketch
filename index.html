<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/41f798dfa0.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div id="mainContainer">
            
            <h1>Etch-A-Sketch</h1>

            <div id="grid">
                <div id="gridContainer"></div>
            </div>

            <div id="navContainer">
                <div id="colorSelector">
                    <input class="select" id="userColor" data-color="userColor" 
                    type="color"></button>
                    <button class="select" data-color="rainbow" id="rainbow"><i class="fa-solid fa-rainbow"></i></button>
                    <button class="select" data-color="eraser" id="eraser"><i class="fa-solid fa-eraser"></i></button>
                    <div id="leftcircle"></div>
                    <div id="rightcircle"></div>        
                </div>

                <div id="gridActions">
                    <input type="range" id="changeGrid" class="actionBtn" name="size"
                        min="16" max="80"
                        value="16" step="16">
                        <label for="size"></label>    
                    <button id="eraseBtn" class="actionBtn">Tout effacer</button>
                </div>    
            </div>


        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
